<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="contents">
        <div class="heading"><h1>Student Enrollment Form </h1></div>
        <div class="container">
            <div class="form">
                <form autocomplete="off">
                    <div class="name" class="al1">
                        <label for="name"><b>Name: </b></label>
                        <input type="text" id="name" placeholder=" Enter your Full Name" required>
                    </div>

                    <div class="email" class="al1">
                        <label for="email"><b>Email: </b></label>
                        <input type="email" id="email" placeholder="Enter your e-mail Id" required>
                    </div>

                    <div class="website" class="al1">
                        <label><b>Website:</b></label>
                        <input type="url" id="website" placeholder="Enter your portfolio link" required>
                    </div>

                    <div class="image" class="al1">
                        <label for="image"><b>Image: </b></label>
                        <input type="url" id="image" placeholder="Enter your Image URL" required>
                    </div>

                    <div class="gender">
                        <label for="gender"><b>Gender: </b></label>
                        <label class="labe"><input type="radio" name="M-F" id="male" value="Male" required>Male</label>
                        <label class="labe"><input type="radio" name="M-F" id="female" value="Female" required>Female</label>
                        <label class="labe"><input type="radio" name="M-F" id="other" value="Other" required>Other</label>
                    </div>

                    <div class="skills"><b>Skills: </b>
                        <span class="text">
                    <label class="labe"><input type="checkbox" value="HTML" id="skills">HTML</label>
                    <label class="labe"><input type="checkbox" value="CSS" id="skills">CSS</label>
                    <label class="labe"><input type="checkbox" value="JavaScript" id="skills">JavaSript</label>
                    <label class="labe"><input type="checkbox" value="ReactJS" id="skills">ReactJS</label>
                    <label class="labe"><input type="checkbox" value="FRontend" id="skills">Frontend</label>
                    <label class="labe"><input type="checkbox" value="Backend" id="skills">Backend</label>


                </span>
                </div>

                <div class="btn">
                    <button type = "submit" id="submit">Enroll Student</button>
                    <button type = "reset" id="reset">Clear</button>

                </div>

                </form>
            </div>
            <div class="line"></div>
            <div class="output-box">
                <div class="output">
                    <h2>Successfully Enrolled Students Details</h2>
                    <div class="cardContainer" id="cardContainer"></div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
